<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src='./js/generate-cards.js' defer></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Library</h1>
      </div>
      <button type="button">New</button>
    </header>
    <main>
      <div class="card">
        <h2 class="card-title">Some book</h2>
        <div class="card-autor">Dczel</div>
        <div class="card-pages">212 Pages</div>
        <div class="card-read read">Read</div>
        <button type="button">Edit</button>
        <button type="button">Delete</button>
      </div>
    </main>
  </body>
</html>
