<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Library</h1>
      </div>
      <button id='new-button' type="button">New</button>
    </header>
    <main class=''>
      <div class="card-template card" data-index="0">
        <h2 class="card-title">Some book</h2>
        <div class="card-autor">Dczel</div>
        <div class="card-pages">212 Pages</div>
        <div class="card-read read">Read</div>
        <button type="button" class="edit-button">Edit</button>
        <button type="button" class="delete-button">Delete</button>
      </div>
    </main>
    <div data-visible="false" class="ventana-emergente">
      <h2>Add book</h2>
      <form>
        <label for="book-title">Title </label>
        <input type="text" id='book-title' placeholder="The Iliad" class="input-form">
        <label for="book-autor">Autor </label>
        <input type="text" id="book-autor" placeholder="Homer" class="input-form">
        <label for="book-pages">Pages </label>
        <input type="number" id="book-pages" placeholder="123" class="input-form">
        <label for="book-read">Read? </label>
        <input type="checkbox" id="book-read" class="input-form">
        <button type="button" class="emergente aceptar">Aceptar</button>
        <button type="button" class="emergente cancelar">Cancelar</button>
      </form>
    </div>
    <div data-visible="false" class="ventana-emergente edit-card">
      <h2>Add book</h2>
      <form>
        <label for="book-title">Title </label>
        <input type="text" id='book-title-edited' placeholder="The Iliad" class="input-form">
        <label for="book-autor">Autor </label>
        <input type="text" id="book-autor-edited" placeholder="Homer" class="input-form">
        <label for="book-pages">Pages </label>
        <input type="number" id="book-pages-edited" placeholder="123" class="input-form">
        <label for="book-read">Read? </label>
        <input type="checkbox" id="book-read-edited" class="input-form">
        <button type="button" class="emergente aceptar edit">Aceptar</button>
        <button type="button" class="emergente cancelar edit">Cancelar</button>
      </form>
    </div>
  </body>
</html>
