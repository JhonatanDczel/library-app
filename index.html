<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src='./js/generate-cards.js' defer></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Library</h1>
      </div>
      <button type="button">New</button>
    </header>
    <main class='blur'>
      <div class="card">
        <h2 class="card-title">Some book</h2>
        <div class="card-autor">Dczel</div>
        <div class="card-pages">212 Pages</div>
        <div class="card-read read">Read</div>
        <button type="button">Edit</button>
        <button type="button">Delete</button>
      </div>
    </main>
    <div data-visible="true" class="ventana-emergente">
      <h2>Add book</h2>
      <form>
        <label for="book-title">Title </label>
        <input type="text" id='book-title' placeholder="The Iliad">
        <label for="book-autor">Autor </label>
        <input type="text" id="book-autor" placeholder="Homer">
        <label for="book-pages">Pages </label>
        <input type="number" id="book-pages" placeholder="123">
        <label for="book-read">Read? </label>
        <input type="checkbox" id="book-read">
        <button type="button" class="emergente aceptar">Aceptar</button>
        <button type="button" class="emergente cerrar">Cancelar</button>
      </form>
    </div>
  </body>
</html>
